<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="../assest/image/iti-logo.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/login.css" />
    <link rel='stylesheet' href="./css/stylee.css" />
    <link rel='stylesheet' href='./css/profile.css'>


</head>

<body>
    <header id="head">
        <nav id="logohome">
            <!--tag for logo as a icon maybe-->
            <p id="iticom"> <a href="./home.html">Community</a></p>
        </nav>
        <nav id="nav_head">
            <!--put in href the page ypu create !!!-->
            <a href="./home.html" class="iti-bar-item-button">Home</a>
            <a href="./frindes.html" class="iti-bar-item-button">Friends</a>
            <a href="#profile" class="iti-bar-item-button">Profile</a>
            <a href="index2.html" class="iti-bar-item-button">Logout</a>
            <a id="themnavigation" class="toggle"> <i class="fas fa-moon themnavigation"></i></a>

        </nav>
    </header>
    <div class="profile_cover">
        <img id="profileCover" src="../assest/image/2.jpg">
        <button id="coverModal" class="btn"> <i class="fa fa-camera cover-button"></i>Edit Cover Photo</button>
    </div>
    <div class="container">
        <div class="profile_right_side">
            <div class="img-cont">
                <img id="ProfileImg" src="./assest/image/1.jpeg">
                <button id="edit-profile" class="btn">
                    <i class="fas fa-user-edit cover-button"></i>
                    Edit Profile</button>
            </div>

            <div class="profile_data">
                <p class="grayTxt"> Following</p>
                <p id="profileFolowing">0</p>
            </div>
            <div class="profile_data">
                <p class="grayTxt">Followers</p>
                <p id="profileFollowers">0</p>
            </div>
            <div class="profile_data profile_social_side">
                <p>
                    <i class="fa fa-facebook-square" style="color: #0c7596;"></i>

                    <a id="facebook" href="https://www.facebook.com/profile.php?id=100005245264775">lina AHmed</a>

                </p>
            </div>
            <div class="profile_data  profile_social_side">
                <p>
                    <i class="fa fa-github-square" style="color: #560f63;"></i>

                    <a id="github" href="https://github.com/leenaAhmed">leenaAhmed</a>

                </p>
            </div>
            <div class="profile_data  profile_social_side">
                <p>
                    <i class="fa fa-linkedin-square" style="color: #d2664c;"></i>

                    <a id="linkedin" href="https://www.linkedin.com/in/lina-ahmed98/">lina ahmed98</a>

                </p>
            </div>
        </div>
        <div class="profile_top_info timeline">
            <div>
                <h2 id="UserFullName"> </h2>
                <h4 class="grayTxt" id="UserTrack"> </h4>

            </div>
            <div id="tabs">
                <ul>
                    <li><a href="#myposts">
                            <i class="fa fa-newspaper-o"></i>
                            <i>Feed</i>
                        </a></li>
                    <li><a href="#profile_info">
                            <i class="fa fa-info-circle"></i>
                            <i>Info</i>
                        </a></li>
                </ul>
                <div class="clearfix"></div>
                <div id="myposts" class="myposts">

                </div>
                <div id="profile_info" class="">
                    <div class="post line-div">
                        <h3>Overview</h3>

                        <p class="grayTxt" id="profile_bio"> </p>

                        <span id="pic">

                        </span>
                    </div>
                </div>
            </div>

        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h4>Choose cover photo</h4>
                <div class="imgs">
                    <label>
                        <input type="radio" name="cvr" value="assest/image/c1.jpg" checked>
                        <img src="../assest/image/c1.jpg">
                    </label>

                    <label>
                        <input type="radio" name="cvr" value="assest/image/c5.jpg">
                        <img src="../assest/image/c5.jpg">
                    </label>
                    <label>
                        <input type="radio" name="cvr" value="assest/image/c3.jpg" checked>
                        <img src="../assest/image/c5.jpg">
                    </label>

                    <label>
                        <input type="radio" name="cvr" value="assest/image/c5.jpg">
                        <img src="../assest/image/c5.jpg">
                    </label>
                    <label>
                        <input type="radio" name="cvr" value="assest/image/c5.jpg" checked>
                        <img src="../assest/image/c5.jpg">
                    </label>
                    <label>
                        <input type="radio" name="cvr" value="assest/image/c5.jpg">
                        <img src="../assest/image/c5.jpg">
                    </label>
                </div>
                <button class="btn" id="selectCover">Select</button>
            </div>
        </div>
        <!-- end modal -->
        <!-- edit profile modal -->
        <div id="editModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content edit-modal-content">
                <span class="close">&times;</span>
                <h4>Edit profile details</h4>
                <br />
                <div class="editform">
                    <div class="editforminput">
                        <aside class="sign_up_form_label"> <label>First Name</label></aside>
                        <aside class="sign_up_form_input"> <input id="FnameEdite" type="text" name="Fname"></aside>
                    </div>

                    <div class="editforminput">
                        <aside class="sign_up_form_label"> <label>Last Name</label></aside>
                        <aside class="sign_up_form_input"><input id="LnameEdite" type="text" name="Lname"></aside>
                    </div>


                    <div class="editforminput">
                        <aside class="sign_up_form_label"><label>Email</label></aside>
                        <aside class="sign_up_form_input"> <input id="emailEdite" type="email" name="email">
                        </aside>
                    </div>

                    <div class="editforminput">
                        <aside class="sign_up_form_label"> <label>Bio</label></aside>
                        <aside class="sign_up_form_input"> <textarea id="bioEdite" name="bio" rows="4"></textarea>
                        </aside>

                    </div>


                    <div>
                        <aside class="sign_up_form_label"> <label>Profile Image</label></aside>

                        <aside class="sign_up_form_input">
                            <input type="file" id="EditProfileImg" accept="image/*" name="ProfileImg" />
                        </aside>
                    </div>

                </div>
                <button class="login_form_sign btn" id="editProfileBtn">
                    Edit
                </button>
            </div>
        </div>
    </div>
    <script src="./js/model.js"></script>
    <script src="./js/profile.js"></script>
    <!-- <script src="./js/slider.js"></script> -->
    <script src="./js/dark_mode.js"></script>
    <!-- <script src="./js/home.js"></script> -->
</body>

</html>
